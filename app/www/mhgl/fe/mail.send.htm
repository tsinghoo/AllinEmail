        <script src="vendor/jquery.lazyload.js" defer="defer"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer="defer"></script>
        <script src="vendor/bootstrap5-dialog-master/dist/js/bootstrap-dialog.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/ckeditor/ckeditor.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/ckeditor/adapters/jquery.js" type="text/javascript" defer="defer"></script>

    <body style="overflow-x: hidden;">
        <div id="templateActionSheet" style="display: none">
            <div class="row hcenter">#content#</div>
            <br>
            <div id="actionSheetButtons" class="flexcolumn">
                #buttons#
            </div>
        </div>
        <div id="loading" class="flexrow center">加载中，请稍候...</div>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div style="margin-top: 5px;"></div>
            <div class="mailContainer hide paddinglr4">
                <div class="row flexrow center">
                    <div class="col-12 col-md-11 col-lg-10">
                        <div class="input-group">
                            <div class="form-floating widthauto margintb4">
                                <input
                                    type="text"
                                    class="form-control emailInput h20"
                                    id="from"
                                    readonly
                                    placeholder=" "
                                >
                                <label id="fromHint" for="from" class="" style="color: lightgray !important;">发件人</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-floating widthauto margintb4">
                                <input
                                    type="text"
                                    class="form-control emailInput h20"
                                    id="mailTo"
                                    placeholder="收件人地址，分号分隔"
                                >
                                <label id="loginHint" for="mailTo" class="">收件人</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-floating widthauto margintb4">
                                <input
                                    type="text"
                                    class="form-control emailInput h20"
                                    id="cc"
                                    placeholder="抄送人地址，分号分隔"
                                >
                                <label for="cc" class=" ccLabel">抄送</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-floating widthauto margintb4">
                                <input
                                    type="text"
                                    class="form-control emailInput h20"
                                    id="bcc"
                                    placeholder="密送人地址，分号分隔"
                                >
                                <label for="bcc" class=" bccLabel">.bccLabel:bccLabel:密送</label>
                            </div>
                        </div>
                        <div class="input-group vcenter">
                            <div class="form-floating widthauto margintb4">
                                <input
                                    type="text"
                                    class="form-control h20"
                                    id="subject"
                                    placeholder="标题"
                                >
                                <label id="subjectHint" for="subject" class="">标题</label>
                            </div>
                        </div>
                        <div class="row">
                            <div id="listAttachments" class="col-12 hide" style="margin-top:6px;"></div>
                        </div>
                        <input type="file" id="file" class="hide">
                        <div class="flexrow hcenter margintb4">
                            <button id="addAttachment" class="btn btn-primary clickable">
                                <span class="glyphicon glyphicon-paperclip"></span>
                            </button>
                            <div class="paddinglr4"></div>
                            <button id="buttonSave" type="button" class="btn btn-primary btn-md">
                                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                            </button>
                            <div class="paddinglr4"></div>
                            <button id="buttonSend" class="btn btn-primary clickable">发送</button>
                        </div>
                        <div id="mailTextContainer">
                            <textarea id="mailText"></textarea>
                        </div>
                        <div id="previewContainer" class="hide" style="max-height:800px;">
                            <div id="preview"></div>
                        </div>
                        <div id="templateAttachment" style="display: none">
                            <div id="attach_#id#" class="row clickable attachmentItem">
                                <div class="col-12">
                                    <div class="input-group">
                                        <span id="addAttachment" class="input-group-text">
                                            <img src="img/attachment.png" style="width: 20px;">
                                        </span>
                                        <span class="form-control ">#name#</span>
                                        <span id="removeAttachment_#id#" class="input-group-text clickable removeAttachment" style="color:white;background-image:linear-gradient(to bottom, #5cb85c 0%, #419641 100%);">
                                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript" src="js/mail.send.js" defer></script>
                        <div id="log" style="overflow-x: hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>密信</title>
        <!-- jsCss start -->
        <link rel="stylesheet" href="vendor/bootstrap-5.3.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="vendor/bootstrap5-dialog-master/dist/css/bootstrap-dialog.css" rel="stylesheet">
        <link rel="stylesheet" href="vendor/lqh.css">
        <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/glyphicon.css">
        <!--[if lt IE 9]>
<link type="text/css" href="vendor/jquery-ui-bootstrap-v0.5/css/custom-theme/jquery-ui-1.10.0.ie.css" />
<![endif]-->

        <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
        <script src="vendor/math.uuid.js"></script>
        <script src="vendor/jquery.js" defer="defer"></script>
        <script src="vendor/floating-ui/core-1.6.7.js" defer="defer"></script>
        <script src="vendor/floating-ui/dom-1.6.10.js" defer="defer"></script>
        <script src="vendor/jquery.form.js" defer="defer"></script>
        <script src="vendor/jquery.lazyload.js" defer="defer"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer="defer"></script>
        <script src="vendor/bootstrap5-dialog-master/dist/js/bootstrap-dialog.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/detectmobilebrowser.js" defer="defer"></script>
        <script src="vendor/mustache.js"></script>
        <script src="vendor/way.js"></script>
        <script src="vendor/store.legacy.min.js"></script>
        <script src="vendor/sockjs.min.js"></script>
        <script src="js/common.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="vendor/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>
        <!-- jsCss end -->
        <style>
		.leftPanel {
			width: 100%;
			height: 2000px;
			background-color: #ffff;
			overflow: auto;
		}

		.rightFrame {
			border: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 0;
			height: 100%;
		}

		.leftItem {
			width: 33.33333333%;
			height: 70px;
			overflow: hidden;
			cursor: pointer;
			min-height: 2rem;
			line-height: 2rem;
			font-size: 16px;
			color: #252525;
			padding-top: 3px;
			padding-bottom: 3px;
			border-bottom: 0px solid #efefef;
			border-left: 0px solid #efefef;
			border-right: 0px solid #efefef;
			position: relative;
			min-height: 1px;
			float: left;
		}

		.leftItemIcon {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.leftItemName {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		@media (min-width: 640px) {
			.leftPanel {
				width: 300px;
				position: relative;
				overflow: auto;
			}

			.rightFrame {
				border: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: auto;
				height: 100%;
			}

			.leftItem {
				display: flex;
				flex-direction: row;
				width: 100%;
				height: auto;
			}

			.navbar-fixed-bottom {
				position: absolute;
			}

		}
        </style>
    </head>
    <body style="overflow-x: hidden;">
        <div id="templateActionSheet" style="display: none">
            <div class="row hcenter">#content#</div>
            <br>
            <div id="actionSheetButtons" class="flexcolumn">
                #buttons#
            </div>
        </div>
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div class="" style="width:auto;">
                <div class="flexrow relative">
                    <div class="leftPanel">
                        <div class="">
                            <div class="height6"></div>
                            <div class="width100p paddinglr4 bg_white">
                                <div class="flexrow center">
                                    <div class="form-floating widthauto">
                                        <input
                                            style="height:20px;"
                                            id="searchName"
                                            name="searchName"
                                            class="borderGreen form-control"
                                            placeholder="&nbsp;"
                                        >
                                        <label id="searchNameHint" for="input_message" style="color:lightgray">搜索群聊</label>
                                    </div>
                                    <a id="buttonAdd" class="paginationAddButton" style="min-width:30px; height:30px;margin:2px 2px 2px 4px">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </a>
                                </div>
                            </div>
                            <div id="list" class="list col-12"></div>
                            <div id="emptyList" style="display: none">
                                <div class="col-12 center">
                                    <img src="img/empty.png">
                                </div>
                                <br>
                                <div class="col-12 center">
                                    <span class="gray emptyList">空空如也</span>
                                </div>
                            </div>
                            <div id="connecting">
                                <div class="row widthauto">
                                    <center>
                                        <span class="gray loading4"></span>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div style="height:120px;"></div>
                        <div id="templateDetailFriend" style="display: none">
                            <div class="flexcolumn">
                                <div class="input-group vcenter">
                                    <div class="form-floating widthauto margintb4">
                                        <input type="text" class="form-control detailAlias h20" placeholder="缺省与姓名相同">
                                        <label id="commentHint" for="name" class="">别名</label>
                                    </div>
                                    <button type="button" class="btn btn-primary detailConfirmAlias" aria-label="Help">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </div>
                                <div class="input-group">
                                    <div class="form-floating widthauto margintb4">
                                        <input type="text" readonly class="form-control detailName h20 gray">
                                        <label
                                            id="nameHint"
                                            for="name"
                                            class=""
                                            style="color: #9e9e9e !important;"
                                        >姓名</label>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="form-floating widthauto margintb4">
                                        <input type="text" class="form-control left detailEmail h20 gray" readonly>
                                        <label id="emailHint" for="name" style="color: #9e9e9e !important;">邮箱</label>
                                    </div>
                                </div>
                                <button type="button" class="detailSend btn btn-primary btn-sm widthAuto margintb4">
                                    发消息
                                </button>
                                <button type="button" class="detailDelete btn btn-primary btn-sm widthAuto margintb4">
                                    删除
                                </button>
                            </div>
                        </div>
                        <div id="template" style="display: none">
                            <div id="item_#id#" class="listItem flexrow">
                                <div class="flexrow marginlr4">
                                    <div id="header_#id#" class="header margin4 #headerBackgroundColor#">
                                        <div class="star #redpoint#"></div>
                                        #header#
                                    </div>
                                    <div class="flexcolumn">
                                        <div class="flexrow">
                                            <div class="nowrap overflow-hidden">#name#</div>
                                            <div class="topRightNumber totalMembers paddingr4">
                                                <div class="memberCount width100p nowrap blue overflow-hidden">#totalMembers#</div>
                                            </div>
                                        </div>
                                        <div class="nowrap font12 overflow-hidden maxHeight40 gray">#desc#</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript" src="js/pagination.js" defer></script>
                        <script type="text/javascript" src="js/chat.list.js" defer></script>
                        <div id="log" style="overflow-x: hidden"></div>
                    </div>
                    <div id="spliter" class="spliter"></div>
                    <div id="mask" style="position:absolute;background: transparent;z-index:1000;" class="hide"></div>
                    <iframe
                        id="rightFrame"
                        class="rightFrame"
                        name="rightFrame"
                        frameBorder="0"
                        scrolling="yes"
                    >
                        <div class="center" style="margin-top:40px;">不支持IFrame? 完蛋鸟.</div>
                    </iframe>
                </div>
            </div>
        </div>
    </body>
</html>

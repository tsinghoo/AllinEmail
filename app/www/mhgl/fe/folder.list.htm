        <style>
		.leftPanel {
			width: 100%;
			height: 100%;
			background-color: #ffff;
		}

		.rightFrame {
			border: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 0;
			height: 100%;
		}

		.leftItem {
			height: 70px;
			overflow: hidden;
			cursor: pointer;
			min-height: 2rem;
			line-height: 2rem;
			font-size: 16px;
			color: #252525;
			padding-top: 3px;
			padding-bottom: 3px;
			border-bottom: 0px solid #efefef;
			border-left: 0px solid #efefef;
			border-right: 0px solid #efefef;
			position: relative;
			float: left;

			display: flex;
			flex-direction: row;
			width: 100%;
			height: auto;
		}

		.leftItemIcon {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.leftItemName {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		@media (min-width: 640px) {
			.leftPanel {
				width: 300px;
				height: 100%;
				overflow: auto;
			}

			.rightFrame {
				border: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: auto;
				height: 100%;
			}
		}
        </style>

    <body style="overflow-x: hidden;">
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="loading" class="flexrow center">加载中，请稍候...</div>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div class="" style="width:auto;">
                <div class="flexrow">
                    <div class="leftPanel">
                        <div class="">
                            <div class="height6"></div>
                            <div class="width100p paddinglr4 bg_white">
                                <div class="flexrow center">
                                    <div class="form-floating widthauto">
                                        <input
                                            style="height:20px;"
                                            id="searchName"
                                            name="searchName"
                                            class="borderGreen form-control"
                                            placeholder="&nbsp;"
                                        >
                                        <label id="searchNameHint" for="input_message" style="color:lightgray">搜索邮箱</label>
                                    </div>
                                    <a id="buttonSend" class="paginationAddButton" style="min-width:30px; height:30px;margin:2px 2px 2px 4px">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </a>
                                </div>
                            </div>
                            <div id="list" class="list col-12"></div>
                            <div id="emptyList" style="display: none">
                                <div class="row widthauto">
                                    <center>
                                        <img src="img/empty.png">
                                    </center>
                                </div>
                                <br>
                                <div class="row widthauto">
                                    <center>
                                        <span class="gray emptyList">空空如也</span>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div id="log" style="overflow-x: hidden"></div>
                    </div>
                    <div id="spliter" class="spliter"></div>
                    <div id="mask" style="position:absolute;background: transparent;z-index:1000;" class="hide"></div>
                    <iframe
                        id="rightFrame"
                        class="rightFrame"
                        name="rightFrame"
                        frameBorder="0"
                        scrolling="yes"
                    >
                        <div class="center" style="margin-top:40px;">不支持IFrame? 完蛋鸟.</div>
                    </iframe>
                </div>
            </div>
            <div class="hide">
                <div id="template">
                    <div id="item_#id#" class="leftItem">
                        <div id="itemIcon_#id#" class="leftItemIcon">
                            <div id="itemIcon_#id#" class="header white margin4 #headerBackgroundColor#">
                                <div class="star"></div>
                                #header#
                            </div>
                        </div>
                        <div class="leftItemName">
                            <div class="width100p nowrap overflow-hidden">#name#</div>
                        </div>
                        <div class="topRightNumber">
                            <div class="width100p nowrap overflow-hidden">#totalExists#</div>
                        </div>
                    </div>
                </div>
                <div id="templateActionSheet">
                    <div class="row hcenter">#content#</div>
                    <br>
                    <div id="actionSheetButtons" class="flexcolumn">
                        #buttons#
                    </div>
                </div>
            </div>
        </body>
        <script type="text/javascript" src="js/pagination.js" defer></script>
        <script type="text/javascript" src="js/folder.list.js" defer></script>
    </html>

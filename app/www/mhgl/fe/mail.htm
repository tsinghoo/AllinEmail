<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>邮件</title>
        <!-- jsCss start -->
        <link rel="stylesheet" href="vendor/bootstrap-5.3.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="vendor/bootstrap5-dialog-master/dist/css/bootstrap-dialog.css" rel="stylesheet">
        <link rel="stylesheet" href="vendor/lqh.css">
        <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/glyphicon.css">
        <link rel="stylesheet" href="vendor/webwx.css">
        <!--[if lt IE 9]>
<link type="text/css" href="vendor/jquery-ui-bootstrap-v0.5/css/custom-theme/jquery-ui-1.10.0.ie.css" />
<![endif]-->
        <script src="vendor/math.uuid.js"></script>
        <script src="vendor/jquery.js" defer="defer"></script>
        <script src="vendor/floating-ui/core-1.6.7.js" defer="defer"></script>
        <script src="vendor/floating-ui/dom-1.6.10.js" defer="defer"></script>
        <script src="vendor/jquery.form.js" defer="defer"></script>
        <script src="vendor/jquery.lazyload.js" defer="defer"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer="defer"></script>
        <script src="vendor/bootstrap5-dialog-master/dist/js/bootstrap-dialog.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/detectmobilebrowser.js" defer="defer"></script>
        <script src="vendor/mustache.js"></script>
        <script src="vendor/way.js"></script>
        <script src="vendor/store.legacy.min.js"></script>
        <script src="vendor/sockjs.min.js"></script>
        <script src="js/common.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="vendor/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="vendor/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- jsCss end -->
    </head>
    <body style="overflow-x: hidden;">
        <div id="templateActionSheet" style="display: none">
            <div class="row hcenter">#content#</div>
            <br>
            <div id="actionSheetButtons" class="flexcolumn">
                #buttons#
            </div>
        </div>
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <script type="text/javascript" src="js/html2canvas.js" defer="defer"></script>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="loading" class="flexrow center">加载中，请稍候...</div>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div class="mailContainer padding10 hide">
                <div class="row flexrow center">
                    <div class="col-12 col-md-11 col-lg-10">
                        <div class="row">
                            <div id="templateEmail" class="hide">
                                <span data="#address#" class="clickable email">#name#</span>
                            </div>
                            <div id="sender" class="col-8 col-sm-6 left">
                                <span class="senderName">.senderName:senderName:发件人</span>:&nbsp;
                                #sender#
                            </div>
                            <div id="sentTime" class="col-4 col-sm-6 right">#sentTime#</div>
                            <div id="mailTo" class="col-12 col-sm-12 left">
                                <span class="toEmail">.toEmail:toEmail:收件人</span>:&nbsp;
                                #mailTo#
                            </div>
                            <div id="cc" class="col-12 col-sm-12 left">
                                <span class="ccEmail">.ccEmail:ccEmail:抄送</span>:&nbsp;
                                #cc#
                            </div>
                        </div>
                        <div class="separator col-12" style="height:1px;"></div>
                        <div class="row middle">
                            <div id="subject" class="col-9 col-sm-10 left" style="font-size:12pt;font-weight:600;">
                                #subject#
                            </div>
                        </div>
                        <div class="separator col-12" style="height:1px;"></div>
                        <div class="row">
                            <div id="listAttachments" class="col-12 hide" style="margin-top:6px;"></div>
                        </div>
                        <div id="templateAttachment" style="display: none">
                            <div id="attach_#id#" class="row clickable attachmentItem">
                                <div class="col-12">
                                    <div class="flexrow">
                                        <span>
                                            <img style="width:12px;" src="img/attachment.png">
                                        </span>
                                        <span>
                                            #fileName#
                                        </span>
                                        <span id="progress_#id#"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flexrow hcenter margintb4">
                            <button id="reply" type="button" class="btn btn-primary btn-md">
                                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                            </button>
                            <div class="paddinglr4"></div>
                            <button id="fullscreen" type="button" class="btn btn-primary b">
                                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                            </button>
                        </div>
                        <pre id="bodyText" class="hide"></pre>
                        <!--
					<webview id="bodyHtml" class="hide" src="https://stackoverflow.com/" nodeintegration></webview>
					
                    -->
                        <div class="left">
                            <iframe
                                id="bodyHtml"
                                class="hide borderGray"
                                width="100%"
                                style="min-height: 400px; transform-origin: top left;"
                            ></iframe>
                        </div>
                        <script type="text/javascript" src="js/mail.js" defer></script>
                        <div id="log" style="overflow-x: hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

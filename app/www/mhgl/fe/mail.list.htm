<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>邮件列表</title>
        <!-- jsCss start -->
        <link rel="stylesheet" href="vendor/bootstrap-5.3.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="vendor/bootstrap5-dialog-master/dist/css/bootstrap-dialog.css" rel="stylesheet">
        <link rel="stylesheet" href="vendor/lqh.css">
        <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/glyphicon.css">
        <!--[if lt IE 9]>
<link type="text/css" href="vendor/jquery-ui-bootstrap-v0.5/css/custom-theme/jquery-ui-1.10.0.ie.css" />
<![endif]-->
        <script src="vendor/math.uuid.js"></script>
        <script src="vendor/jquery.js" defer="defer"></script>
        <script src="vendor/floating-ui/core-1.6.7.js" defer="defer"></script>
        <script src="vendor/floating-ui/dom-1.6.10.js" defer="defer"></script>
        <script src="vendor/jquery.form.js" defer="defer"></script>
        <script src="vendor/jquery.lazyload.js" defer="defer"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer="defer"></script>
        <script src="vendor/bootstrap5-dialog-master/dist/js/bootstrap-dialog.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/detectmobilebrowser.js" defer="defer"></script>
        <script src="vendor/mustache.js"></script>
        <script src="vendor/way.js"></script>
        <script src="vendor/store.legacy.min.js"></script>
        <script src="vendor/sockjs.min.js"></script>
        <script src="js/common.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="vendor/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="vendor/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- jsCss end -->
        <style>
		.folders {
			height: 400px;
			overflow: scroll;
		}

		.folderItem {
			width: 33.33333333%;
			height: 70px;
			overflow: hidden;
			cursor: pointer;
			min-height: 2rem;
			line-height: 2rem;
			font-size: 16px;
			color: #252525;
			padding-top: 3px;
			padding-bottom: 3px;
			border-bottom: 0px solid #efefef;
			border-left: 0px solid #efefef;
			border-right: 0px solid #efefef;
			position: relative;
			min-height: 1px;
			float: left;
		}

		.folderItemIcon {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.folderItemName {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
        </style>
    </head>
    <body style="overflow-x: hidden;">
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <div id="loading" class="flexrow center">加载中，请稍候...</div>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div class="" style="margin-top: 6px;">
                <div class="flexrow center">
                    <div class="flexcolumn center col-12 col-sm-10">
                        <div class="bg_white paddinglr4 col-12 col-sm-10">
                            <div class="input-group flexrow center">
                                <div class="form-floating widthauto">
                                    <input
                                        style="height:20px;"
                                        id="search"
                                        name="search"
                                        class="borderGreen form-control"
                                        placeholder="&nbsp;"
                                    >
                                    <label id="searchHint" for="input_message" style="color:lightgray">搜索</label>
                                </div>
                                <button id="searchCancel" type="submit" class="btn btn-primary margin2 hide">
                                    取消
                                </button>
                            </div>
                        </div>
                        <div id="searchType" class="row width100p bg_white hide">
                            <div class="flexrow center">
                                <span class="marginlr2 searchLabel">搜索</span>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input
                                        id="searchSubject"
                                        type="radio"
                                        class="btn-check"
                                        name="btnSearchType"
                                        autocomplete="off"
                                    >
                                    <label class="btn btn-outline-primary subjectLabel" for="searchSubject">主题</label>
                                    <input
                                        id="searchSender"
                                        type="radio"
                                        class="btn-check"
                                        name="btnSearchType"
                                        autocomplete="off"
                                    >
                                    <label class="btn btn-outline-primary senderLabel" for="searchSender">发件人</label>
                                    <input
                                        id="searchCc"
                                        type="radio"
                                        class="btn-check"
                                        name="btnSearchType"
                                        autocomplete="off"
                                    >
                                    <label class="btn btn-outline-primary toLabel" for="searchCc">收件人</label>
                                </div>
                            </div>
                        </div>
                        <div id="list" class="list col-12 col-sm-10"></div>
                    </div>
                    <div style="height:120px;"></div>
                    <div class="hide">
                        <div id="folders" class="folders">
                            <div id="folderList" class="list col-12"></div>
                        </div>
                    </div>
                    <div id="template" style="display: none">
                        <div id="item_#id#" class="row flexrow listItem">
                            <div class="flexrow width100p">
                                <div class="hide chooseMore">
                                    <input class="form-check-input" type="checkbox" id="checkbox_#id#">
                                </div>
                                <div id="header_#id#" class="header white margin4 #headerBackgroundColor#">
                                    <div class="star"></div>
                                    #header#
                                </div>
                                <div class="flexcolumn widthauto ellipsis">
                                    <div class="flexrow width100p">
                                        <div class="widthauto left ellipsis maxHeight40 gray">#sender#</div>
                                        <div class="ellipsis maxHeight40 gray right">
                                            <span><img class="ischat" style="width:14px;"></span>
                                            <span class="attachment hide">
                                                <img style="width:14px;" src="img/attachment.png">
                                            </span>
                                            <span>#sentTime#</span>
                                        </div>
                                    </div>
                                    <div class="left ellipsis marginr20 #read#">#subject#</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript" src="js/pagination.js" defer></script>
                    <script type="text/javascript" src="js/mail.list.js" defer></script>
                    <div id="log" style="overflow-x: hidden"></div>
                </div>
            </div>
        </div>
        <div id="moreOptions" class="bottom bg_gray padding10 width100p z1000 hide">
            <div class="flexrow center">
                <div class="marginlr2">
                    <button id="buttonDelete" type="button" class="btn btn-primary">删除</button>
                </div>
                <div class="marginlr2">
                    <button id="buttonMove" type="button" class="btn btn-primary">移动</button>
                </div>
                <div class="marginlr2">
                    <button id="buttonCancel" type="button" class="btn btn-primary">取消</button>
                </div>
            </div>
        </div>
        <div id="emptyList" style="display: none">
            <div class="row widthauto">
                <center>
                    <img src="img/empty.png">
                </center>
            </div>
            <br>
            <div class="row widthauto">
                <center>
                    <span class="gray emptyList">空空如也</span>
                </center>
            </div>
        </div>
        <div class="hide">
            <div id="templateFolder">
                <div id="item_#id#" class="leftItem">
                    <div id="itemIcon_#id#" class="leftItemIcon">
                        <img width="25px" src="img/folders.png">
                    </div>
                    <div class="leftItemName">
                        <div class="width100p overflow-hidden">#name#</div>
                    </div>
                </div>
            </div>
            <div id="templateDelete">
                <div class="flexcolumn">
                    <div class="confirmDeleteMail">
                        .confirmDeleteMail:confirmDeleteMail:确定要删除此邮件吗?
                    </div>
                    <div class="nowrap ellipsis marginlr20 margintb4 gray" style="max-width: 200px;">
                        #mailTitle#
                    </div>
                    <div class="margintb6 borderGrayTop"></div>
                    <div>
                        <div class="flexcolumninline left">
                            <div class="form-check form-switch">
                                <input
                                    type="checkbox"
                                    class="delServer form-check-input"
                                    checked
                                    aria-label="..."
                                >
                                <span class="delServer">.delServer:delServer:从服务端彻底删除</span>
                            </div>
                            <div class="form-check form-switch">
                                <input type="checkbox" class="delBefore form-check-input" aria-label="...">
                                <span class="delBefore">.delBefore:delBefore:也删除此前所有邮件</span>
                            </div>
                            <div class="form-check form-switch">
                                <input type="checkbox" class="delAfter form-check-input" aria-label="...">
                                <span class="delAfter">.delAfter:delAfter:也删除此后所有邮件</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="connecting">
            <div class="row widthauto">
                <center>
                    <span class="gray loading4"></span>
                </center>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>登录</title>
        <!-- Insert this line above script imports  -->
        <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
        <!-- jsCss start -->
        <link rel="stylesheet" href="vendor/normalize.css">
        <link rel="stylesheet" href="vendor/bootstrap-5.3.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="vendor/bootstrap5-dialog-master/dist/css/bootstrap-dialog.css" rel="stylesheet">
        <link rel="stylesheet" href="vendor/lqh.css">
        <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/glyphicon.css">
        <!--[if lt IE 9]>
<link type="text/css" href="vendor/jquery-ui-bootstrap-v0.5/css/custom-theme/jquery-ui-1.10.0.ie.css" />
<![endif]-->
        <script src="vendor/math.uuid.js"></script>
        <script src="vendor/html5-qrcode.min.js"></script>
        <script src="vendor/qrcode.min.js"></script>
        <script src="vendor/jquery.js" defer="defer"></script>
        <script src="vendor/floating-ui/core-1.6.7.js" defer="defer"></script>
        <script src="vendor/floating-ui/dom-1.6.10.js" defer="defer"></script>
        <script src="vendor/jquery.form.js" defer="defer"></script>
        <script src="vendor/jquery.lazyload.js" defer="defer"></script>
        <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer="defer"></script>
        <script src="vendor/bootstrap5-dialog-master/dist/js/bootstrap-dialog.js" type="text/javascript" defer="defer"></script>
        <script src="vendor/detectmobilebrowser.js" defer="defer"></script>
        <script src="vendor/mustache.js"></script>
        <script src="vendor/way.js"></script>
        <script src="vendor/store.legacy.min.js"></script>
        <script src="js/common.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="vendor/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="vendor/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>
        <!-- jsCss end -->
        <style>
		.accountDelete {
			width: 19px;
			margin: 0 2px 0 0;
		}
        .imapConfig{
            border-top: var(--bs-accordion-border-width) solid var(--bs-accordion-border-color) !important;
        }
        </style>
    </head>
    <body style="overflow-x: hidden;min-height:480px;">
        <div id="templateActionSheet" style="display: none">
            <div class="row hcenter">#content#</div>
            <br>
            <div id="actionSheetButtons" class="flexcolumn">
                #buttons#
            </div>
        </div>
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <div id="loading" class="flexrow center">加载中，请稍候...</div>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="body" style="overflow-x: hidden;min-height:600px;">
            <div id="homepage" class="hide" href="./eduClass.list.jsp"></div>
            <div class="container">
                <div class="row hcenter">
                    <div class="col-12 col-sm-10 col-md-8">
                        <div class="row">
                            <div class="flexcolumn">
                                <div id="add" class="flexrow hide center margintb10">
                                    <a id="addAccount" class="paginationAddButton marginlr4" style="min-width:30px; height:30px;margin:2px 2px 2px 4px">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </a>
                                    <div class=" buttonProxy btn-group marginlr4 clickable hide">
                                        <img id="buttonProxy" src="./img/proxyOff.svg" style="width:32px;">
                                    </div>
                                    <div class=" buttonHelp btn-group marginlr4 clickable hide">
                                        <img id="buttonHelp" src="./img/feedback.svg" style="width:32px;">
                                    </div>
                                </div>
                                <div class="accordion width100p marginlr6 hide" id="imapLogin">
                                    <div class="accordion-item imapConfig">
                                        <h2 class="accordion-header">
                                            <button
                                                class="accordion-button accountConfig"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne"
                                                aria-expanded="false"
                                                aria-controls="collapseTwo"
                                            >
                                                .accountConfig:accountConfig:账户信息
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="login"
                                                            placeholder="请输入电子邮箱地址"
                                                        >
                                                        <label id="mailAddressHint" for="login" class="floating-label">
                                                            #mailAddressHint:mailAddress:邮箱地址
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="password"
                                                            class="form-control h20"
                                                            id="password"
                                                            placeholder="请输入电子邮箱密码"
                                                        >
                                                        <label for="password" class="mailBoxPassword floating-label">
                                                            .mailBoxPassword:mailBoxPassword:邮箱密码
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="name"
                                                            placeholder="发邮件时用"
                                                        >
                                                        <label id="nameHint" for="name" class="floating-label">
                                                            #nameHint:nameHint:邮箱姓名
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="mailSign"
                                                            placeholder="发邮件时自动添加签名"
                                                        >
                                                        <label id="signHint" for="name" class="floating-label">
                                                            :signHint:signHint:邮件签名
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="nickName"
                                                            placeholder="发密信时用"
                                                        >
                                                        <label id="nickNameHint" for="name" class="floating-label">
                                                            #nickNameHint:nickNameHint:密信昵称
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item imapConfig">
                                        <h2 class="accordion-header">
                                            <button
                                                class="accordion-button collapsed imapServerConfig"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#collapseTwo"
                                                aria-expanded="false"
                                                aria-controls="collapseTwo"
                                            >
                                                .imapServerConfig:imapServerConfig:接收服务器设置-IMAP
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="user"
                                                            placeholder="请输入登录IMAP服务器的用户名"
                                                        >
                                                        <label for="user" class="imapUserHint floating-label">
                                                            .imapUserHint:imapUserHint:用户名
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="host"
                                                            placeholder="请输入IMAP服务器地址"
                                                        >
                                                        <label for="host" class="imapHostHint floating-label">
                                                            .imapHostHint:imapHostHint:IMAP服务器
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="port"
                                                            placeholder="请输入IMAP服务端口号"
                                                        >
                                                        <label for="port" class="imapPortHint floating-label">
                                                            .imapPortHint:imapPortHint:IMAP端口号
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8 vcenter">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="tlsLabel"
                                                            value=" "
                                                            readonly
                                                            placeholder=" "
                                                        >
                                                        <label for="tlsLabel" class="blue tlsHint">
                                                            .tlsHint:tlsHint:SSL/TLS加密
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-switch right flexrow" style="position:absolute; right:8px; z-index:20;">
                                                        <input
                                                            id="tls"
                                                            type="checkbox"
                                                            aria-label="..."
                                                            value="false"
                                                            class="form-check-input"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item smtpConfig">
                                        <h2 class="accordion-header">
                                            <button
                                                class="accordion-button collapsed smtpServerConfig"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#collapseThree"
                                                aria-expanded="false"
                                                aria-controls="collapseThree"
                                            >
                                                .smtpServerConfig:smtpServerConfig:发送服务器设置-SMTP
                                            </button>
                                        </h2>
                                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="userSmtp"
                                                            placeholder="请输入登录SMTP服务器的用户名"
                                                        >
                                                        <label for="userSmtp" class="smtpUserHint floating-label">
                                                            .smtpUserHint:smtpUserHint:用户名
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="hostSmtp"
                                                            placeholder="请输入SMTP服务器地址"
                                                        >
                                                        <label for="hostSmtp" class="smtpHostHint floating-label">
                                                            .smtpHostHint:smtpHostHint:SMTP服务器
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="portSmtp"
                                                            placeholder="请输入SMTP服务端口号"
                                                        >
                                                        <label for="portSmtp" class="smtpPortHint floating-label">
                                                            .smtpPortHint:smtpPortHint:SMTP端口号
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="maxToCount"
                                                            value="50"
                                                            placeholder=" "
                                                        >
                                                        <label for="portSmtp" class="maxToCountHint floating-label">
                                                            .maxToCount
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="input-group margintb8 vcenter">
                                                    <div class="form-floating widthauto">
                                                        <input
                                                            type="text"
                                                            class="form-control h20"
                                                            id="tlsSmtpLabel"
                                                            value=" "
                                                            readonly
                                                            placeholder=" "
                                                        >
                                                        <label for="tlsSmtp" class="blue tlsHint">
                                                            .tlsHint:tlsHint:SSL/TLS加密
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-switch right flexrow" style="position:absolute; right:8px; z-index:20;">
                                                        <input
                                                            id="tlsSmtp"
                                                            type="checkbox"
                                                            aria-label="..."
                                                            value="false"
                                                            class="form-check-input"
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="buttons" class="row width100p margin10 hide">
                                    <div class="col-5 center">
                                        <button id="buttonLogin" type="button" class="btn btn-primary">
                                            #buttonLogin:buttonLogin:登录
                                        </button>
                                    </div>
                                    <div class="col-2 center"></div>
                                    <div class="col-5 center">
                                        <button id="buttonClear" type="button" class="btn btn-primary">
                                            #buttonClear:clear:清除
                                        </button>
                                    </div>
                                </div>
                                <div class="margin10">
                                </div>
                                <div id="accounts" class="input-group hide margintb10 marginlr6">
                                    <div class="form-floating widthauto">
                                        <input
                                            id="selectedAccount"
                                            type="text"
                                            class="form-control clickable h20"
                                            readonly
                                        >
                                        <label id="loginHint" for="selectedAccount" class="bold">
                                            #loginHint:currentAccount:当前账户
                                        </label>
                                    </div>
                                    <button
                                        id="dropdown"
                                        type="button"
                                        class="btn btn-primary"
                                        aria-haspopup="true"
                                    >
                                        <span class="glyphicon glyphicon-chevron-down"></span>
                                    </button>
                                </div>
                                
                                <div id="qrcode" class="flexrow center margintb20 hide"></div>
                                <div id="qrcodeTips" class="flexrow center margintb20 hide"></div>
                                <div id="downloadLink" class="flexrow center margintb20 hide"></div>
                                <div id="reader" width="600px" class="hide"></div>
                                <div id="space" class="margintb100 hide"></div>
                            </div>
                        </div>
                    </div>
                    <div id="templateSyncKey">
                        <div class="flexcolumn padding2"></div>
                    </div>
                    <div id="templateImportDb" class="hide">
                        <div id="#id#" class="flexcolumn padding2 importDbInfo"></div>
                    </div>
                    <script type="text/javascript" src="js/pagination.js" defer></script>
                    <script type="text/javascript" src="js/user.login.js" defer></script>
                    <div id="log" style="overflow-x: hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="templateAccount" class="hide">
        <div id="account_#id#" class="flexrow account padding4 clickable">
            <span id="deleteAccount_#id#" class="accountDelete padding2">
                <img src="img/delete.png" style="width: 18px;">
            </span>
            <span id="accountName_#id#">
                #text#
            </span>
        </div>
    </div>
    <div id="templateAccountAdd" class="hide">
        <span id="account_add" class="account padding4 clickable">
            #account_add:account_add:新账户
        </span>
    </div>
    <div id="templateFolderSetting" class="hide">
        <div id="" class="padding4 clickable center folderSettingButton">特殊目录</div>
        <div class="line"></div>
    </div>
    <div id="emptyList" style="display: none">
        <div class="row widthauto">
            <center>
                <img src="img/empty.png">
            </center>
        </div>
        <br>
        <div class="row widthauto">
            <center>
                <span class="gray emptyList">空空如也</span>
            </center>
        </div>
    </div>
</body>
</html>

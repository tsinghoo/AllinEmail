        <style>


        .headerSelected {
            border: 0px solid #1E90FF;
            color: #ffffff;
            font-size: 10px;
            border-radius: 100%;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            background-color: #d0c0e0;
            text-align: center;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

		.leftPanel {
			width: 100%;
			height: 2000px;
			background-color: #ffff;
			overflow: auto;
        }

		.rightFrame {
			border: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 0;
			height: 100%;
		}

		.leftItem {
			width: 33.33333333%;
			height: 70px;
			overflow: hidden;
			cursor: pointer;
			min-height: 2rem;
			line-height: 2rem;
			font-size: 16px;
			color: #252525;
			padding-top: 3px;
			padding-bottom: 3px;
			border-bottom: 0px solid #efefef;
			border-left: 0px solid #efefef;
			border-right: 0px solid #efefef;
			position: relative;
			min-height: 1px;
			float: left;
		}

		.leftItemIcon {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.leftItemName {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
        </style>
    </head>
    <body style="overflow-x: hidden;">
        <div id="templateActionSheet" style="display: none">
            <div class="row hcenter">#content#</div>
            <br>
            <div id="actionSheetButtons" class="flexcolumn">
                #buttons#
            </div>
        </div>
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/share.js" defer="defer"></script>
        <div id="loading" class="flexrow center hide">加载中，请稍候...</div>
        <script type="text/javascript">
		window.shareBuffer = null;
        </script>
        <div id="body" style="overflow-x: hidden;" class="width100p">
            <div id="homepage" class="hide" href="./chat.list.htm"></div>
            <div class="container">
                <div class="flexrow center">
                    <div class="col-12 col-sm-11 col-md-10 col-lg-8">
                        <div class="flexcolumn center">
                            <div class="height6"></div>
                            <div class="width100p paddinglr4 bg_white">
                                <div class="flexrow center margintb6 groupNameContainer">
                                    <div class="form-floating widthauto">
                                        <input
                                            style="height:20px;"
                                            id="groupName"
                                            name="groupName"
                                            class="borderGreen form-control"
                                            placeholder="&nbsp;"
                                        >
                                        <label id="groupNameHint" for="input_message" style="color:lightgray">群名</label>
                                    </div>
                                </div>
                                <div class="flexrow center">
                                    <div class="form-floating widthauto">
                                        <input
                                            style="height:20px;"
                                            id="searchName"
                                            name="searchName"
                                            class="borderGreen form-control"
                                            placeholder="&nbsp;"
                                        >
                                        <label id="searchNameHint" for="input_message" style="color:lightgray">搜索</label>
                                    </div>
                                    <button id="buttonFinish" type="button" class="btn btn-primary btn-sm marginlr4 buttonFinish">.buttonFinish:finish:完成</button>
                                </div>
                                <div id="selectedFriends" class="flexrow flexwrap"></div>
                            </div>
                            <div id="list" class="list col-12"></div>
                            <div id="emptyList" style="display: none">
                                <div class="col-12 center">
                                    <img src="img/empty.png">
                                </div>
                                <br>
                                <div class="col-12 center">
                                    <span class="gray emptyList">空空如也</span>
                                </div>
                            </div>
                        </div>
                        <div style="height:120px;"></div>
                        <div id="templateDetailProperty" style="display: none">
                            <div class="row propertyItem">
                                <div class="col-4 col-sm-4 propertyKey">#key#</div>
                                <div class="col-8 col-sm-8 propertyValue">#value#</div>
                            </div>
                        </div>
                        <div id="templateDetail" style="display: none">
                            <div class="input-group">
                                <span class="input-group-text nickName">.nickName:nickName:昵称</span>
                                <span class="form-control">#name#</span>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text emailAddress">.emailAddress:emailAddress:邮箱</span>
                                <span class="form-control">#email#</span>
                            </div>
                            <div class="flexrow center" style="margin-top: 8px;">
                                <button id="detailDelete_#id#" type="button" class="btn btn-primary btn-sm marginlr4 col-3 detailDelete">删除</button>
                            </div>
                        </div>
                        <div id="template" style="display: none">
                            <div id="item_#id#" class="row listItem">
                                <div class="col-12 table-cell">
                                    <div class="flexrow">
                                        <div class="chooseMore">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="checkbox_#id#"
                                                _checked_
                                            >
                                        </div>
                                        <div id="header_#id#" class="header #redpoint# margin4 #headerBackgroundColor#">
                                            <div class="star"></div>
                                            #header#
                                        </div>
                                        <div class="flexcolumn width100p">
                                            <div class="flexrow justify">
                                                <div class="left overflow-hidden">#comment#</div>
                                            </div>
                                            <div class="left overflow-hidden maxHeight40 gray">#email#</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="templateSelected" style="display: none">
                            <div id="item_#id#" class="">
                                <div id="header_#id#" class="headerSelected #redpoint# margin4 #headerBackgroundColor#">
                                    <div class="star"></div>
                                    #header#
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript" src="js/pagination.js" defer></script>
                        <script type="text/javascript" src="js/group.add.js" defer></script>
                        <div id="log" style="overflow-x: hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
